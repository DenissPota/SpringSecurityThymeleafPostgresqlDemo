<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Animal Directory</h3>
    <form action="#" th:action="@{/animals/save}" th:object="${animal}" method="post">
        <input type ="hidden" th:field="*{id}">
        <input type="text" th:field="*{name}" class="form-control mb-4 col-4" placeholder="Name">
        <input type="text" th:field="*{age}" class="form-control mb-4 col-4" placeholder="Age">
        <input type="text" th:field="*{type}" class="form-control mb-4 col-4" placeholder="Type">

        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <a th:href="@{/animals}">Back</a>
</div>

</body>
</html>
